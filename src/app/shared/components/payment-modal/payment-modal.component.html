@if (isVisible) {
  <div class="modal-overlay">
    <div class="modal-card">
      <div class="icon-container">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
      </div>

      <h2 class="title">{{ title }}</h2>
      
      <div class="message">
        {{ message }}
        
        @if (cost > 0) {
          <div class="bg-slate-900/50 rounded-xl p-4 mt-6 border border-slate-700/50 text-left">
            <div class="flex justify-between items-center mb-2">
               <span class="text-slate-400">CoÃ»t requis</span>
               <span class="font-bold text-white">{{cost}} ğŸª™</span>
            </div>
            <div class="flex justify-between items-center mb-2">
               <span class="text-slate-400">Votre solde actuel</span>
               <span class="font-bold text-green-400">{{userBalance}} ğŸª™</span>
            </div>
            <div class="h-px bg-slate-700/50 my-2"></div>
            <div class="flex justify-between items-center">
               <span class="text-white font-bold">Solde aprÃ¨s achat</span>
               <span class="font-bold text-blue-400">{{userBalance - cost}} ğŸª™</span>
            </div>
          </div>

          @if (!canAfford) {
            <div class="bg-red-500/10 border border-red-500/20 text-red-200 text-sm p-3 rounded-lg mt-4 text-center">
               âš ï¸ Solde insuffisant.
               <a routerLink="/wallet" class="ml-1 text-blue-400 hover:underline">Recharger</a>
            </div>
          }
        }
      </div>

      <div class="actions">
        <button class="btn btn-cancel" (click)="onCancel()" [disabled]="isLoading">
          Annuler
        </button>
        <button class="btn btn-confirm" (click)="onConfirm()" [disabled]="isLoading || (cost > 0 && !canAfford)">
          @if (!isLoading) {
            <span>Confirmer et Payer</span>
          } @else {
            <span class="flex items-center justify-center gap-2">
              <svg class="animate-spin h-5 w-5" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
              Traitement...
            </span>
          }
        </button>
      </div>
    </div>
  </div>
}
