<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-slate-950 relative overflow-hidden">
  
  <!-- Background Elements -->
  <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0">
    <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-blue-600/10 rounded-full blur-[100px]"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-purple-600/10 rounded-full blur-[100px]"></div>
  </div>

  <div class="max-w-md w-full space-y-8 relative z-10">
    <!-- Header -->
    <div class="text-center">
      <a routerLink="/" class="inline-flex items-center gap-3 mb-6 group">
        <div class="w-10 h-10 flex items-center justify-center bg-gradient-to-br from-blue-500 to-indigo-600 rounded-xl text-white shadow-lg shadow-blue-500/30">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6">
              <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6" />
              <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18" />
              <path d="M4 22h16" />
              <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22" />
              <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22" />
              <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z" />
            </svg>
        </div>
        <span class="font-bold text-3xl text-white tracking-tight group-hover:text-blue-500 transition-colors">MLM</span>
      </a>
      <h2 class="text-3xl font-extrabold text-white">Bon retour !</h2>
      <p class="mt-2 text-sm text-slate-400">
        Connectez-vous pour gérer vos tournois et matchs.
      </p>
    </div>

    <!-- Login Card -->
    <div class="bg-slate-900/80 backdrop-blur-xl p-8 rounded-3xl shadow-2xl border border-slate-800">
      <form class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-slate-300">Adresse Email</label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-500">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
            </div>
            <input type="email" name="email" id="email" class="bg-slate-800 border-none text-white focus:ring-2 focus:ring-blue-500 block w-full pl-10 sm:text-sm rounded-xl py-3 placeholder-slate-500 transition-all" placeholder="vous@exemple.com">
          </div>
        </div>

        <div>
           <div class="flex justify-between items-center mb-1">
            <label for="password" class="block text-sm font-medium text-slate-300">Mot de passe</label>
           </div>
          <div class="mt-1 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-500">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
            </div>
            <input type="password" name="password" id="password" class="bg-slate-800 border-none text-white focus:ring-2 focus:ring-blue-500 block w-full pl-10 sm:text-sm rounded-xl py-3 placeholder-slate-500 transition-all" placeholder="••••••••">
          </div>
          <div class="flex justify-end mt-2">
            <a href="#" class="text-xs font-medium text-blue-400 hover:text-blue-300 transition-colors">Mot de passe oublié ?</a>
          </div>
        </div>

        <div>
          <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-xl text-white bg-blue-600 hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-blue-500 transition-all hover:-translate-y-0.5 shadow-lg shadow-blue-600/20">
            Se connecter
          </button>
        </div>
      </form>

      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-slate-700"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-slate-900 text-slate-500">Ou continuer avec</span>
          </div>
        </div>

        <div class="mt-6 grid grid-cols-2 gap-3">
          <button type="button" class="w-full inline-flex justify-center py-2.5 px-4 border border-slate-700 rounded-xl shadow-sm bg-slate-800 text-sm font-medium text-slate-300 hover:bg-slate-700 transition-colors">
            <span class="sr-only">Google</span>
            Google
          </button>
          <button type="button" class="w-full inline-flex justify-center py-2.5 px-4 border border-slate-700 rounded-xl shadow-sm bg-slate-800 text-sm font-medium text-slate-300 hover:bg-slate-700 transition-colors">
            <span class="sr-only">Facebook</span>
            Facebook
          </button>
        </div>
      </div>
      
      <p class="mt-8 text-center text-sm text-slate-400">
        Pas encore de compte ?
        <a routerLink="/register" class="font-medium text-blue-400 hover:text-blue-300 transition-colors">S'inscrire gratuitement</a>
      </p>
    </div>
  </div>
</div>
