<div class="min-h-screen bg-slate-950 pt-32 pb-20">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    
    <!-- Header -->
    <div class="text-center mb-16 animate-fade-in-up">
      <h1 class="text-4xl md:text-6xl font-black text-white leading-tight uppercase tracking-tighter mb-6">
        Contactez <span class="text-blue-400">l'√âquipe</span>
      </h1>
      <p class="text-slate-400 text-lg max-w-2xl mx-auto">
        Une question ? Un probl√®me technique ? Notre support est l√† pour vous aider 24/7.
      </p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-start">
      
      <!-- Contact Info -->
      <div class="space-y-8 animate-fade-in-left">
         <div class="bg-slate-900/50 border border-slate-800 rounded-[2.5rem] p-8 md:p-12">
            <h3 class="text-2xl font-bold text-white mb-8">Informations de contact</h3>
            
            <div class="space-y-6">
               <div class="flex items-center gap-6">
                  <div class="w-12 h-12 rounded-2xl bg-blue-600/10 flex items-center justify-center text-blue-500 text-xl">üìß</div>
                  <div>
                     <div class="text-[10px] text-slate-500 uppercase font-black tracking-widest">Email</div>
                     <div class="text-white font-bold">support@m3player.com</div>
                  </div>
               </div>
               
               <div class="flex items-center gap-6">
                  <div class="w-12 h-12 rounded-2xl bg-green-600/10 flex items-center justify-center text-green-500 text-xl">üí¨</div>
                  <div>
                     <div class="text-[10px] text-slate-500 uppercase font-black tracking-widest">WhatsApp</div>
                     <div class="text-white font-bold">+237 6XX XX XX XX</div>
                  </div>
               </div>

               <div class="flex items-center gap-6">
                  <div class="w-12 h-12 rounded-2xl bg-purple-600/10 flex items-center justify-center text-purple-500 text-xl">üåç</div>
                  <div>
                     <div class="text-[10px] text-slate-500 uppercase font-black tracking-widest">Localisation</div>
                     <div class="text-white font-bold">Douala, Cameroun</div>
                  </div>
               </div>
            </div>
         </div>

         <!-- Social Links -->
         <div class="bg-slate-900 border border-white/5 rounded-[2.5rem] p-8">
            <h4 class="text-white font-bold mb-4">Suivez-nous</h4>
            <div class="flex gap-4">
               <a href="#" class="w-12 h-12 rounded-2xl bg-slate-900 border border-slate-800 flex items-center justify-center text-white hover:border-blue-500 transition-all">FB</a>
               <a href="#" class="w-12 h-12 rounded-2xl bg-slate-900 border border-slate-800 flex items-center justify-center text-white hover:border-pink-500 transition-all">IG</a>
               <a href="#" class="w-12 h-12 rounded-2xl bg-slate-900 border border-slate-800 flex items-center justify-center text-white hover:border-blue-400 transition-all">X</a>
            </div>
         </div>
      </div>

      <!-- Contact Form -->
      <div class="bg-slate-900 border border-slate-800 rounded-[2.5rem] p-8 md:p-12 animate-fade-in-right">
         <form (ngSubmit)="onSubmit()" #f="ngForm" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
               <div class="space-y-2">
                  <label class="text-[10px] text-slate-500 font-black uppercase tracking-widest ml-2">Nom Complet</label>
                  <input 
                     type="text" 
                     name="name"
                     [(ngModel)]="contactForm.name"
                     required
                     placeholder="Votre nom"
                     class="w-full bg-slate-950 border-2 border-slate-800 rounded-2xl px-6 py-4 text-white focus:border-blue-600 transition-all outline-none">
               </div>
               <div class="space-y-2">
                  <label class="text-[10px] text-slate-500 font-black uppercase tracking-widest ml-2">Email</label>
                  <input 
                     type="email" 
                     name="email"
                     [(ngModel)]="contactForm.email"
                     required
                     placeholder="votre@email.com"
                     class="w-full bg-slate-950 border-2 border-slate-800 rounded-2xl px-6 py-4 text-white focus:border-blue-600 transition-all outline-none">
               </div>
            </div>

            <div class="space-y-2">
               <label class="text-[10px] text-slate-500 font-black uppercase tracking-widest ml-2">Sujet</label>
               <input 
                  type="text" 
                  name="subject"
                  [(ngModel)]="contactForm.subject"
                  required
                  placeholder="De quoi s'agit-il ?"
                  class="w-full bg-slate-950 border-2 border-slate-800 rounded-2xl px-6 py-4 text-white focus:border-blue-600 transition-all outline-none">
            </div>

            <div class="space-y-2">
               <label class="text-[10px] text-slate-500 font-black uppercase tracking-widest ml-2">Message</label>
               <textarea 
                  name="message"
                  [(ngModel)]="contactForm.message"
                  required
                  rows="5"
                  placeholder="D√©crivez votre demande en d√©tail..."
                  class="w-full bg-slate-950 border-2 border-slate-800 rounded-2xl px-6 py-4 text-white focus:border-blue-600 transition-all outline-none resize-none"></textarea>
            </div>

            <button 
               type="submit"
               [disabled]="!f.valid || submitting"
               class="w-full py-5 bg-blue-600 hover:bg-blue-500 disabled:opacity-50 disabled:cursor-not-allowed text-white font-black rounded-2xl shadow-xl shadow-blue-600/20 transition-all transform active:scale-95 uppercase tracking-widest text-sm">
               {{ submitting ? 'Envoi en cours...' : 'Envoyer le Message' }}
            </button>
         </form>
      </div>

    </div>
  </div>
</div>
