<div class="min-h-screen bg-slate-950 pt-24 pb-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-10 gap-4">
      <div>
        <h1 class="text-3xl font-bold text-white">Gestion des Utilisateurs</h1>
        <p class="text-slate-400">Consultez, modifiez et gérez les portefeuilles des utilisateurs.</p>
      </div>
      <div class="flex gap-4">
        <button (click)="loadUsers()" class="px-6 py-2.5 bg-slate-900 border border-slate-700 text-slate-300 rounded-xl hover:bg-slate-800 transition-colors flex items-center gap-2 font-bold">
          <svg class="w-4 h-4" [class.animate-spin]="loading" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
          Actualiser
        </button>
      </div>
    </div>

    <!-- Users Table Card -->
    <div class="bg-slate-900 border border-slate-800 rounded-3xl overflow-hidden shadow-2xl">
      <div class="overflow-x-auto">
        <table class="w-full text-left border-collapse">
          <thead>
            <tr class="bg-slate-900/50 border-b border-slate-800">
              <th class="px-8 py-5 text-xs font-bold text-slate-500 uppercase tracking-widest">Utilisateur</th>
              <th class="px-8 py-5 text-xs font-bold text-slate-500 uppercase tracking-widest">Rôle</th>
              <th class="px-8 py-5 text-xs font-bold text-slate-500 uppercase tracking-widest">Email</th>
              <th class="px-8 py-5 text-xs font-bold text-slate-500 uppercase tracking-widest text-right">Actions</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-slate-800/50">
            <tr *ngFor="let user of users" class="hover:bg-slate-800/30 transition-colors group">
              <td class="px-8 py-6">
                <div class="flex items-center gap-4">
                  <div class="w-10 h-10 rounded-xl bg-slate-800 flex items-center justify-center font-bold text-slate-400 border border-slate-700">
                    {{ user.name.charAt(0) }}
                  </div>
                  <div>
                    <p class="text-white font-bold">{{ user.name }}</p>
                    <p class="text-[10px] text-slate-500">ID: #{{ user.id }}</p>
                  </div>
                </div>
              </td>
              <td class="px-8 py-6">
                <span 
                  [ngClass]="{
                    'bg-blue-500/10 text-blue-500': user.role === 'admin',
                    'bg-purple-500/10 text-purple-500': user.role === 'moderator',
                    'bg-orange-500/10 text-orange-500': user.role === 'organizer',
                    'bg-slate-500/10 text-slate-500': user.role === 'player'
                  }"
                  class="px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-wider border border-current opacity-80"
                >
                  {{ user.role }}
                </span>
              </td>
              <td class="px-8 py-6">
                <span class="text-slate-400 text-sm italic">{{ user.email }}</span>
              </td>
              <td class="px-8 py-6 text-right">
                <div class="flex justify-end gap-2">
                  <button (click)="openAddFundsModal(user)" class="p-2 bg-emerald-500/10 text-emerald-500 rounded-lg hover:bg-emerald-500 hover:text-white transition-all border border-emerald-500/20" title="Ajouter des fonds">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                  </button>
                  <button [routerLink]="['/admin/users', user.id]" class="p-2 bg-slate-800 text-slate-400 rounded-lg hover:bg-slate-700 hover:text-white transition-all border border-slate-700">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Loading Overlay -->
      <div *ngIf="loading" class="flex justify-center items-center py-20 bg-slate-900/80">
        <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-blue-500"></div>
      </div>
    </div>
  </div>
</div>

<!-- Add Funds Modal -->
<div *ngIf="showAddFundsModal" class="fixed inset-0 z-50 flex items-center justify-center p-4">
    <div class="absolute inset-0 bg-slate-950/90 backdrop-blur-sm" (click)="closeAddFundsModal()"></div>
    <div class="bg-slate-900 border border-slate-700 rounded-3xl p-8 max-w-md w-full relative z-10 shadow-3xl animate-in zoom-in duration-200">
      <div class="text-center mb-8">
        <div class="w-16 h-16 bg-emerald-500/10 text-emerald-500 rounded-3xl flex items-center justify-center mx-auto mb-4 border border-emerald-500/20">
          <svg class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/></svg>
        </div>
        <h3 class="text-2xl font-black text-white mb-2">Ajouter des fonds</h3>
        <p class="text-slate-400 text-sm">Créditer le portefeuille de <strong class="text-white">{{ selectedUser?.name }}</strong>.</p>
      </div>
  
      <div class="space-y-6 mb-8">
        <div>
          <label class="block text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-2 px-1">Montant (FCFA)</label>
          <input 
            type="number" 
            [(ngModel)]="fundForm.amount"
            placeholder="0.00"
            class="w-full bg-slate-950 border border-slate-800 rounded-2xl p-4 text-white font-bold text-xl focus:outline-none focus:border-emerald-500 transition-colors"
          >
        </div>
        <div>
          <label class="block text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-2 px-1">Motif / Description</label>
          <textarea 
            [(ngModel)]="fundForm.description"
            placeholder="Ex: Compensation, Bonus..."
            class="w-full bg-slate-950 border border-slate-800 rounded-2xl p-4 text-white text-sm focus:outline-none focus:border-emerald-500 transition-colors h-24 resize-none"
          ></textarea>
        </div>
      </div>
  
      <div class="flex gap-4">
        <button (click)="closeAddFundsModal()" class="flex-1 py-4 px-4 rounded-2xl border border-slate-700 text-slate-300 font-bold hover:bg-slate-800 transition-colors">Annuler</button>
        <button 
          (click)="confirmAddFunds()" 
          [disabled]="submitting || fundForm.amount <= 0"
          class="flex-1 py-4 px-4 rounded-2xl bg-emerald-600 text-white font-bold hover:bg-emerald-500 transition-all shadow-lg shadow-emerald-600/20 disabled:opacity-50"
        >
          Confirmer
        </button>
      </div>
    </div>
  </div>
