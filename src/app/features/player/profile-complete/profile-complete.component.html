<div class="min-h-screen bg-slate-900 flex items-center justify-center p-4">
  <div class="max-w-2xl w-full bg-slate-800 rounded-3xl p-8 border border-slate-700 shadow-2xl relative overflow-hidden">
    
    <!-- Background Elements -->
    <div class="absolute top-0 right-0 w-64 h-64 bg-blue-500/10 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2"></div>
    <div class="absolute bottom-0 left-0 w-64 h-64 bg-purple-500/10 rounded-full blur-3xl translate-y-1/2 -translate-x-1/2"></div>

    <div class="relative z-10">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-white mb-2">ComplÃ©tez votre profil</h1>
        <p class="text-slate-400">Quelques Ã©tapes pour rejoindre l'arÃ¨ne.</p>
      </div>

      <!-- Stepper -->
      <div class="flex items-center justify-center gap-4 mb-8">
        <div class="flex items-center gap-2">
          <div class="w-8 h-8 rounded-full flex items-center justify-center text-sm font-bold transition-colors"
               [ngClass]="currentStep >= 1 ? 'bg-blue-600 text-white' : 'bg-slate-700 text-slate-400'">1</div>
          <span class="text-sm font-medium" [ngClass]="currentStep >= 1 ? 'text-white' : 'text-slate-500'">Infos</span>
        </div>
        <div class="w-12 h-1 bg-slate-700 rounded-full overflow-hidden">
           <div class="h-full bg-blue-600 transition-all duration-300" [style.width.%]="currentStep >= 2 ? 100 : 0"></div>
        </div>
        <div class="flex items-center gap-2">
          <div class="w-8 h-8 rounded-full flex items-center justify-center text-sm font-bold transition-colors"
               [ngClass]="currentStep >= 2 ? 'bg-blue-600 text-white' : 'bg-slate-700 text-slate-400'">2</div>
          <span class="text-sm font-medium" [ngClass]="currentStep >= 2 ? 'text-white' : 'text-slate-500'">Jeux</span>
        </div>
      </div>

      <!-- Step 1: Personal Info -->
      <form *ngIf="currentStep === 1" [formGroup]="personalInfoForm" (ngSubmit)="submitStep1()" class="space-y-6">
        <div class="space-y-4">
          <!-- WhatsApp -->
          <div>
            <label class="block text-sm font-medium text-slate-300 mb-2">NumÃ©ro WhatsApp</label>
            <div class="relative">
              <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-500">ðŸ“ž</span>
              <input type="tel" formControlName="whatsapp_number" placeholder="+237 6XX XX XX XX" 
                     class="w-full bg-slate-900 border border-slate-700 rounded-xl py-3 pl-12 pr-4 text-white placeholder-slate-500 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all">
            </div>
            <p *ngIf="personalInfoForm.get('whatsapp_number')?.touched && personalInfoForm.get('whatsapp_number')?.invalid" class="text-red-400 text-xs mt-1">Requis pour l'organisation</p>
          </div>

          <!-- Country & City -->
          <div class="grid grid-cols-2 gap-4">
             <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">Pays</label>
                <select formControlName="country" class="w-full bg-slate-900 border border-slate-700 rounded-xl py-3 px-4 text-white focus:outline-none focus:border-blue-500 transition-all">
                   <option value="Cameroun">Cameroun ðŸ‡¨ðŸ‡²</option>
                   <option value="Gabon">Gabon ðŸ‡¬ðŸ‡¦</option>
                   <option value="CoteIvoire">CÃ´te d'Ivoire ðŸ‡¨ðŸ‡®</option>
                </select>
             </div>
             <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">Ville</label>
                <input type="text" formControlName="city" placeholder="YaoundÃ©" 
                       class="w-full bg-slate-900 border border-slate-700 rounded-xl py-3 px-4 text-white placeholder-slate-500 focus:outline-none focus:border-blue-500 transition-all">
             </div>
          </div>
        </div>

        <button type="submit" [disabled]="isLoading" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl transition-all transform hover:scale-[1.02] active:scale-[0.98] disabled:opacity-70 disabled:cursor-not-allowed flex items-center justify-center gap-2">
           <span *ngIf="isLoading" class="animate-spin">âŒ›</span>
           {{ isLoading ? 'Enregistrement...' : 'Suivant' }}
           <svg *ngIf="!isLoading" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
        </button>
      </form>

      <!-- Step 2: Game Accounts -->
      <div *ngIf="currentStep === 2" class="space-y-6 text-center">
         <div class="bg-slate-900/50 rounded-2xl p-8 border border-slate-700/50 dashed-border">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-auto text-slate-600 mb-4"><rect x="2" y="6" width="20" height="12" rx="2"/><path d="M6 12h4"/><path d="M16 12h2"/><path d="M8 8v8"/><path d="M18 8v8"/></svg>
            <h3 class="text-xl font-bold text-white mb-2">Lier vos comptes de jeu</h3>
            <p class="text-slate-400 mb-6">Ajoutez vos IDs E-football ou FC Mobile pour participer aux tournois.</p>
            
            <button (click)="openAddAccountModal()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-xl transition-all">
               Ajouter un compte maintenant
            </button>
         </div>

         <div class="flex justify-center gap-4">
             <button (click)="finish()" class="text-slate-400 hover:text-white underline text-sm">
                Pas maintenant, aller au profil
             </button>
         </div>
      </div>

    </div>
  </div>
</div>

<app-game-account-modal
  *ngIf="showAccountModal"
  [account]="null"
  (close)="closeAccountModal()"
  (success)="onAccountAdded()">
</app-game-account-modal>
