<div class="min-h-screen bg-slate-950 pt-24 pb-12">
  <div class="create-container">
    
    <div class="flex items-center gap-4 mb-8">
      <a routerLink="/organizer/dashboard" class="p-2 rounded-lg bg-slate-900 border border-slate-700 text-slate-400 hover:text-white transition-colors">
        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
      </a>
      <h1 class="text-3xl font-bold text-white">Nouveau Tournoi</h1>
    </div>

    <form [formGroup]="tournamentForm" (ngSubmit)="onSubmit()" class="form-card">
      
      <div class="grid md:grid-cols-2 gap-8">
        
        <!-- Section 1: Basic Info -->
        <div class="space-y-6">
          <h2 class="text-xl font-semibold text-white flex items-center gap-2 mb-4">
            <span class="w-8 h-8 rounded-full bg-blue-500/20 text-blue-500 flex items-center justify-center text-sm">1</span>
            Informations GÃ©nÃ©rales
          </h2>

          <div class="form-group">
            <label class="label-text">Nom du tournoi</label>
            <input type="text" formControlName="name" placeholder="Ex: Championnat E-football Benin" 
                   class="form-input" [class.invalid]="tournamentForm.get('name')?.invalid && tournamentForm.get('name')?.touched">
          </div>

          <div class="form-group">
            <label class="label-text">Jeu</label>
            <select formControlName="game" class="form-input">
              <option *ngFor="let g of games" [value]="g.value">{{ g.label }}</option>
            </select>
          </div>

          <div class="form-group">
            <label class="label-text">Description</label>
            <textarea formControlName="description" rows="4" placeholder="DÃ©crivez votre tournoi..." class="form-input"></textarea>
          </div>

          <div class="grid grid-cols-2">
            <div class="form-group">
              <label class="label-text">Participants Max</label>
              <select formControlName="max_participants" class="form-input">
                <option [value]="8">8</option>
                <option [value]="16">16</option>
                <option [value]="32">32</option>
                <option [value]="64">64</option>
              </select>
            </div>
            <div class="form-group">
              <label class="label-text">Frais (ðŸª™)</label>
              <input type="number" formControlName="entry_fee" class="form-input">
            </div>
          </div>
        </div>

        <!-- Section 2: Dates & Rules -->
        <div class="space-y-6">
          <h2 class="text-xl font-semibold text-white flex items-center gap-2 mb-4">
            <span class="w-8 h-8 rounded-full bg-indigo-500/20 text-indigo-500 flex items-center justify-center text-sm">2</span>
            Dates & RÃ¨glement
          </h2>

          <div class="form-group">
            <label class="label-text">DÃ©but des inscriptions</label>
            <input type="datetime-local" formControlName="registration_start" class="form-input">
          </div>

          <div class="form-group">
            <label class="label-text">Fin des inscriptions</label>
            <input type="datetime-local" formControlName="registration_end" class="form-input">
          </div>

          <div class="form-group">
            <label class="label-text">Date du tournoi</label>
            <input type="datetime-local" formControlName="start_date" class="form-input">
          </div>

          <div class="form-group">
            <label class="label-text">RÃ¨gles SpÃ©cifiques</label>
            <textarea formControlName="rules" rows="3" placeholder="Ex: Screenshot obligatoire Ã  la fin..." class="form-input"></textarea>
          </div>
        </div>

      </div>

      <!-- Section 3: Prize Pool -->
      <div class="mt-12">
        <h2 class="text-xl font-semibold text-white flex items-center gap-2 mb-6">
          <span class="w-8 h-8 rounded-full bg-amber-500/20 text-amber-500 flex items-center justify-center text-sm">3</span>
          Distribution des Prix (ðŸª™)
        </h2>
        
        <div class="prize-section grid md:grid-cols-3 gap-6" formGroupName="prize_distribution">
          <div class="form-group">
            <label class="label-text text-amber-400">1er Place (Vainqueur)</label>
            <input type="number" formControlName="1" class="form-input border-amber-500/30">
          </div>
          <div class="form-group">
            <label class="label-text text-slate-300">2e Place</label>
            <input type="number" formControlName="2" class="form-input">
          </div>
          <div class="form-group">
            <label class="label-text text-amber-700">3e Place</label>
            <input type="number" formControlName="3" class="form-input">
          </div>
        </div>
        <p class="text-slate-500 text-xs mt-4">
          * Le prize pool total dÃ©pendra du nombre final d'inscrits si vous utilisez les frais d'inscription comme base.
        </p>
      </div>

      <button type="submit" [disabled]="tournamentForm.invalid || loading" class="btn-submit">
        <span *ngIf="!loading">CrÃ©er le Tournoi</span>
        <span *ngIf="loading" class="flex items-center justify-center gap-2">
          <svg class="animate-spin h-5 w-5 text-white" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
          CrÃ©ation en cours...
        </span>
      </button>

    </form>
  </div>
</div>
